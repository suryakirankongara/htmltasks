<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table using css</title>
	<style>
		table {
			font-size: 24px;
			width: 100%;
			border-collapse: collapse;
			border: 1px solid #dddddd;
		}

		tr th {
			text-align: left;
			padding: 8px;
			background: limegreen;
			color: white;
		}

		tr td {
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background: lightgray;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name 1</th>
			<th>Name 2</th>
			<th>Name 3</th>
		</tr>
		<tr>
			<td>John</td>
			<td>Doe</td>
			<td>Smith</td>
		</tr>
		<tr>
			<td>Jane</td>
			<td>Smith</td>
			<td>Johnson</td>
		</tr>
		<tr>
			<td>Michael</td>
			<td>Williams</td>
			<td>Davis</td>
		</tr>
		<tr>
			<td>Sarah</td>
			<td>Miller</td>
			<td>Wilson</td>
		</tr>
		<tr>
			<td>Robert</td>
			<td>Anderson</td>
			<td>Thompson</td>
		</tr>
		<tr>
			<td>Emily</td>
			<td>Clark</td>
			<td>Moore</td>
		</tr>
	</table>
</body>
</html>
