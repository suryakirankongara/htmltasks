<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nested List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    p {
      text-align: center;
      font-weight: bold;
    }

        

    li {
      margin-bottom: 5px;
    }

    ul ul {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Drink
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
      </ul>
    </li>
    <li>Food
      <ul>
        <li>Bread</li>
        <li>Cheese</li>
      </ul>
    </li>
    <li>Fruit
      <ul>
        <li>Apple</li>
        <li>Orange</li>
      </ul>
    </li>
  </ul>
</body>
</html>
